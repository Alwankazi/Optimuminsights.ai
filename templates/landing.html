<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Optimum Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-medical::before {
        content: "";
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 70%;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23CBD5E0' fill-opacity='0.2'%3E%3Cpath d='M15 0h10v5h5v10h-5v5H15v-5H10V5h5V0zM15 20h10v5h5v10h-5v5H15v-5h-5V25h5v-5z'/%3E%3C/g%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.7;
        z-index: -1;
    }
        .tile {
            transition: transform 0.3s ease;
        }
        .tile:hover {
            transform: translateY(-2px);
        }
        .tile-container {
            scrollbar-width: none;
        }
        .tile-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 relative overflow-hidden bg-medical">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.postimg.cc/k4Mz4hYf/Whats-App-Image-2025-07-17-at-08-33-23-7b81363a.jpg" alt="Logo" class="h-10 sm:h-12" />
                <span class="font-semibold text-lg text-gray-700">Optimum Insights</span>
            </div>
            <div class="space-x-2 sm:space-x-4 text-sm sm:text-base">
                <a href="{% url 'chatbot:login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                <a href="{% url 'chatbot:register' %}" class="bg-gray-200 text-gray-800 px-3 py-1 sm:px-4 sm:py-2 rounded-full hover:bg-gray-300">SignUp</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="text-center w-full max-w-4xl">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-6">See clearer. Move faster.</h1>

            <!-- Input Form -->
            <form method="POST" action="{% url 'chatbot:guest_input' %}" class="flex flex-nowrap items-center justify-center gap-3 sm:gap-4 mx-auto max-w-[800px] w-full mb-4">
    {% csrf_token %}
    <input 
        type="text" 
        name="message" 
        placeholder="Ask a strategic question…" 
        class="flex-grow p-3 border border-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-600 min-w-0" 
        required 
    />
    <button type="submit" class="bg-gray-700 hover:bg-gray-800 text-white p-3 rounded-full w-[180px] shrink-0">
        Run Insight
    </button>
</form>


            <!-- Quick Explorations -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4">
                <span class="text-sm text-gray-700 whitespace-nowrap">Quick explorations:</span>
                <div class="tile-container flex overflow-x-auto gap-3 px-2 py-2 w-full max-w-full sm:max-w-[600px] mx-auto">
                    <div class="tile flex-shrink-0 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm min-w-[160px] text-center">Explore Therapy Areas</div>
                    <div class="tile flex-shrink-0 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm min-w-[160px] text-center">Generate Insights</div>
                    <div class="tile flex-shrink-0 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm min-w-[160px] text-center">Explore TPP Components</div>
                    <div class="tile flex-shrink-0 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm min-w-[160px] text-center">Access Saved Work</div>
                    <div class="tile flex-shrink-0 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm min-w-[160px] text-center">Reveal Trends</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-600 text-sm">
        optimuminsights.ai — Connecting the dots in real time
    </footer>
</body>
</html>
