{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <!-- <script src="{% static 'assets/js/script.js' %}"></script> -->
    <link rel="stylesheet" href="{% static 'assets/css/output.css' %}">
    <link rel="stylesheet" href=" {% static 'assets/css/font-awesome/css/font-awesome.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

<!-- Add this in your HTML head section -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Optimum Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Quicksand",Sans-serif;
        }

        main {
            font-family: "Quicksand",Sans-serif;
        }

        .bg-medical::before{
        content: "";
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 80%;
        background-image: url("{% static 'assets/images/Background.png' %}"); 
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        /* opacity: 0.7; */
        z-index: -1;
    }
        .tile {
            transition: transform 0.3s ease;
            font-family: "Quicksand",Sans-serif;
        }
        .tile:hover {
            transform: translateY(-2px);
        }
        .tile-container {
            scrollbar-width: none;
        }
        .tile-container::-webkit-scrollbar {
            display: none;
        }

        .gradient-text {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, rgb(0, 0, 37), teal);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .OIButton {background-image: linear-gradient(90deg, rgb(0, 0, 37), teal)}
         .OIButton {
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            /* display: block; */
          }

          .OIButton:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
         
          header{
            z-index: 1;
          }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 relative overflow-hidden bg-medical">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="{% url 'chatbot:home' %}"><img src="{% static 'assets/images/OI-Logo.png' %}" alt="Logo" height="250px" width="200px" /></a>
                <!-- <span class="font-semibold text-lg text-gray-700">Optimum Insights</span> -->
            </div>
            {% if not user.is_authenticated %}
            <div class="space-x-2 sm:space-x-4 text-sm sm:text-base">
                <a href="{% url 'chatbot:login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                <a href="{% url 'chatbot:register' %}" class="bg-gray-200 text-gray-800 px-3 py-1 sm:px-4 sm:py-2 rounded-full hover:bg-gray-300">SignUp</a>
            </div>
            {% endif %}
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3">
                    <button class="flex items-center space-x-2 rounded-full bg-gray-200 p-2 hover:bg-gray-300 transition-colors" id="profileBtn">
                        <span class="pr-2">{{user.username}}</span>
                    </button>
                    <a href="{% url 'chatbot:logout' %}" class="text-gray-600 hover:text-gray-800 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </header>
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-600 text-sm">
        optimuminsights.ai â€” Connecting the dots in real time
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
   
</body>
</html>
